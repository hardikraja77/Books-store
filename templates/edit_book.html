<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; }
        button { margin-top: 10px; padding: 10px; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h2>✏️ Edit Book</h2>
    <form method="POST">
        <label>Book Name:</label>
        <input type="text" name="name" value="{{ book['name'] }}" required>

        <label>Author:</label>
        <input type="text" name="author" value="{{ book['author'] }}" required>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ book['price'] }}" required>

        <label>Description:</label>
        <textarea name="description" rows="3" required>{{ book['description'] }}</textarea>

        <label>Availability (1 = Available, 0 = Not Available):</label>
        <input type="number" name="available" min="0" max="1" value="{{ book['available'] }}" required>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>

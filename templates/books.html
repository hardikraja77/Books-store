<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        form input, form textarea {
            margin-bottom: 10px;
            display: block;
            width: 300px;
            padding: 5px;
        }

        form button {
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: orange;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #999;
            z-index: 10;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .modal.active {
            display: block;
        }

        .modal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“š Add New Book</h2>
    <form method="POST" action="/admin/add_book" enctype="multipart/form-data">
        <label>Upload Image:</label>
        <input type="file" name="image_file" accept="image/*" required>

        <label>Book Name:</label>
        <input type="text" name="name" required>

        <label>Author:</label>
        <input type="text" name="author" required>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required>

        <label>Description:</label>
        <textarea name="description" required></textarea>

        <label>Availability (1 = Available, 0 = Not Available):</label>
        <input type="number" name="available" min="0" max="1" required>

        <button type="submit">Add Book</button>
    </form>

    <h2>ðŸ“˜ All Books</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Image</th>
                <th>Description</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <img src="{{ book.image }}" alt="Image" width="50">
                </td>
                <td>{{ book.description }}</td>
                <td>{{ 'Yes' if book.available == 1 else 'No' }}</td>
                <td>
                    <button class="edit-btn"
                        data-book='{{ {
                            "id": book.id,
                            "name": book.name,
                            "author": book.author,
                            "description": book.description,
                            "available": book.available
                        } | tojson }}'
                        onclick="openEditModal(this)">
                        Edit
                    </button>

                    <button class="delete-btn" onclick="openDeleteModal('{{ book.id }}')">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <h3>Edit Book</h3>
        <form method="POST" action="/admin/edit_book" enctype="multipart/form-data">
            <input type="hidden" name="id" id="edit_id">
            <input type="text" name="name" id="edit_name" required>
            <input type="text" name="author" id="edit_author" required>
            <textarea name="description" id="edit_description" required></textarea>
            <input type="number" name="quantity" id="edit_quantity" placeholder="Quantity">
            <label>Upload New Image (optional):</label>
            <input type="file" name="image">
            <button type="submit">Update Book</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <h3>Are you sure you want to delete this book?</h3>
        <form method="POST" action="/admin/delete_book">
            <input type="hidden" name="id" id="delete_id">
            <button type="submit">Yes, Delete</button>
            <button type="button" onclick="closeDeleteModal()">Cancel</button>
        </form>
    </div>

    <script>
        function openEditModal(button) {
            const book = JSON.parse(button.getAttribute('data-book'));
            document.getElementById('edit_id').value = book.id;
            document.getElementById('edit_name').value = book.name;
            document.getElementById('edit_author').value = book.author;
            document.getElementById('edit_description').value = book.description;
            document.getElementById('edit_quantity').value = book.quantity || 1;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function openDeleteModal(bookId) {
            document.getElementById('delete_id').value = bookId;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    
    <h2>ðŸ“¦ User Orders</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>Book Name</th>
            <th>Author</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order["id"] }}</td>
            <td>{{ order["user_name"] }}</td>
            <td>{{ order["email"] }}</td>
            <td>{{ order["book_name"] }}</td>
            <td>{{ order["author"] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/books" style="padding: 10px 15px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
    ðŸ“š Manage Books
</a>

</body>
</html>
